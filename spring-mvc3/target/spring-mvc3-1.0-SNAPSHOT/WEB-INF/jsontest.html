<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>

  <script type="text/javascript">
        var user = {
            name : "Hello",
            age : 3,
            sex : "男"
        };

        // js 将 js 对象转换为  json 字符串
        var json = JSON.stringify(user);
        console.log("=============");


        // json 转换到 js 对象
        var obj = JSON.parse(json)
        console.log(obj)

        console.log("=============");

        console.log(json);

        console.log("=============");
        console.log(user)

  </script>
    <body>

    </body>
</html>
